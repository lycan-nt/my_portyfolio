<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Agenda-Contatos</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="./base.css">

</head>

<body>

  <div class="page">

    <div class="boxpjt">
      <h1>Agenda-Contatos</h1>

      <h2>Presentation: </h2>
      <p>
        A project to register and manage contacts. Developed with JavaScript / Html / Css and bootstrap technologies
      </p>
      <button class="repo"><a href="https://github.com/lycan-nt/agenda-contatos" target="_blank">Access
          Repository</a></button>

      <img src="../img/projects/Agenda.png">
    </div>

    <div class='colum-right'>


      <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

      <div class="LI-profile-badge profile" data-version="v1" data-size="medium" data-locale="pt_BR"
        data-type="horizontal" data-theme="light" data-vanity="felipe-d-santos"><a class="LI-simple-link"
          href='https://br.linkedin.com/in/felipe-d-santos?trk=profile-badge'>Felipe D. Santos</a></div>

      <!-- Form email -->
      <form name="email" class="contact" action="https://formspree.io/xknqzrql" method="POST">
        <h1>Contact-me</h1>

        <p class="name">
          <label for="name">Name</label><br>
          <input type="text" id="nameid" placeholder="Enter your name" required="required" name="name" />

        </p>

        <p class="fone">
          <label for="fone">Fone</label><br>
          <input type="text" id="foneid" placeholder="(xx) xxxxx-xxxx" name="fone" />

        </p>

        <p>
          <label for="email">Email</label><br>
          <input type="email" id="emailid" placeholder="your.email@email.com" name="email" />

        </p>

        <p>
          <textarea name="message" placeholder="Your message to me"></textarea>
        </p>

        <p>
          <input class="btnsub" type="submit" onclick="Submit();" value="Submit" />
        </p>

      </form>

    </div>





  </div>

  <!-- <script src="./email.js"></script> -->
</body>

</html>
